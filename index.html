<!DOCTYPE html>
<html>
  <head>
    <title>Beast Motor Club</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e2a85c9553.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"
          ><img src="./images/logo.png" alt="Gears and Wrench" id="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./about.html">About</a>
            <a class="nav-item nav-link" href="./cars.html">Cars</a>
            <a class="nav-item nav-link" href="./contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="landing-page">
        <div class="left-side">
          <h1>Welcome to the club.</h1>
        </div>

        <div class="right-side">
          <div class="image-container">
            <img src="./images/tools.jpg" id="hero-img" alt="Tools" />
          </div>
        </div>
      </div>

      <div class="action-section">
        <div class="left-shade"></div>
        <div class="slant"></div>
        <div class="slant-2"></div>
        <div class="cta-button-container">
          <a href="./cars.html">
            <p>
              Let's get you set up
            </p>
            <i class="fas fa-angle-double-right"></i>
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <a href="https://github.com/fullnelson14/creativeProject1"
        >Link to Github</a
      >
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
